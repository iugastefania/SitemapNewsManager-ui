<div class="dashboard-container">
  <h2 class="dashboard-title">Channels Overview</h2>

  <div class="sitemap-grid">
    <mat-card class="sitemap-card" *ngFor="let channelName of getCurrentPageChannels()">
      <div class="card-avatar">
        <mat-icon>language</mat-icon>
      </div>
      <mat-card-header>
        <mat-card-title>{{ channelName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-item">
          <mat-icon class="card-item-icon">description</mat-icon>
          <span class="card-item-label">Article Count:</span>
          <span class="card-item-value">{{ getArticleCount(channelName) }}</span>
        </div>
        <div class="card-item">
          <mat-icon class="card-item-icon">calendar_today</mat-icon>
          <span class="card-item-label">Last Updated:</span>
          <span class="card-item-value">{{ getFormattedDate(channelName) }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="primary" (click)="redirectToURLList(channelName)">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="pagination" *ngIf="channelNames.length > pageSize">
    <mat-paginator [length]="channelNames.length" [pageSize]="pageSize" [pageSizeOptions]="[pageSize]"
      (page)="onPageChange($event.pageIndex)"></mat-paginator>
  </div>
</div>
