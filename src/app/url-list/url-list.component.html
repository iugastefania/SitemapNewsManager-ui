<h2>List of Articles</h2>

<div *ngIf="articles.length === 0" class="no-articles">
  <p>No articles found.</p>
</div>

<div class="url-dashboard" *ngIf="articles.length > 0">
  <table mat-table [dataSource]="articles">
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>
        <div class="header-cell-content url-header">URL</div>
      </th>
      <td mat-cell *matCellDef="let article">
        <app-article-thumbnail [article]="article"></app-article-thumbnail>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <div class="header-cell-content actions-header">Actions</div>
      </th>
      <td mat-cell *matCellDef="let article">
        <button mat-button (click)="viewUrlDetails(article)">More Details</button>
        <button mat-button (click)="deleteUrl(article)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['url', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['url', 'actions']"></tr>
  </table>
</div>

<div class="pagination" *ngIf="totalItems > pageSize">
  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[pageSize]" (page)="handlePageChange($event)"></mat-paginator>
</div>

<div class="no-articles" *ngIf="articles.length === 0">
  <p>No articles found.</p>
</div>
