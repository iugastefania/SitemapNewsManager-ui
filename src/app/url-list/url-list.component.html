<h2>List of Articles</h2>

<div *ngIf="articles.length === 0" class="no-articles">
  <p>No articles found.</p>
</div>

<div class="url-dashboard" *ngIf="articles.length > 0">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="thumbnail">
      <td mat-cell *matCellDef="let article">
        <app-article-thumbnail [article]="article"></app-article-thumbnail>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <td mat-cell *matCellDef="let article">
        {{ article.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <td mat-cell *matCellDef="let article">
        <button mat-icon-button color="primary" (click)="viewUrlDetails(article)">
          <mat-icon>article</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUrl(article)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="moreDetails(article)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="pagination" *ngIf="totalItems > pageSize">
  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[pageSize]"
    (page)="handlePageChange($event)"></mat-paginator>
</div>

<div class="no-articles" *ngIf="articles.length === 0">
  <p>No articles found.</p>
</div>
