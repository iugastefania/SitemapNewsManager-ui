<h2>List of Articles</h2>

<ul>
  <li *ngFor="let article of articles">
    <p>Loc: {{ article.loc }}</p>
    <p>Last Mod: {{ article.lastmod }}</p>
    <p>Channel Name: {{ article.channelName }}</p>
    <p>Description: {{ article.description }}</p>
    <img [src]="article.thumbnail" alt="Thumbnail">
  </li>
</ul>

<hr>
