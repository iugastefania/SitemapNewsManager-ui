<h2>List of Channels</h2>

<div class="channel-list">
  <mat-card class="channel-card" *ngFor="let channelName of channelNames">
    <mat-card-header>
      <mat-card-title>{{ channelName }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onChannelButtonClick(channelName)">View Channel</button>
    </mat-card-actions>
  </mat-card>
</div>
