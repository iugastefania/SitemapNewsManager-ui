<div class="article-form-container">
  <h2 class="form-header">Create New Article</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="article-form">
      <div class="form-field">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" required>
        </mat-form-field>
      </div>  
      <div class="form-field">
        <mat-form-field>
          <mat-label>Loc</mat-label>
          <input matInput type="text" formControlName="loc" required>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field>
          <mat-label>Last Modified</mat-label>
          <input matInput type="text" formControlName="lastmod" required>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field>
          <mat-label>Channel Name</mat-label>
          <input matInput type="text" formControlName="channelName" required>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field>
          <mat-label>Thumbnail</mat-label>
          <input matInput type="text" formControlName="thumbnail" required>
        </mat-form-field>
      </div>
      <button mat-icon-button color="primary" type="submit" class="create-button">
        <mat-icon>add</mat-icon>
      </button>    
    </form>
  </div>
