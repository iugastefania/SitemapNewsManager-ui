<h2>Articles</h2>

<div *ngIf="articles.length === 0" class="no-articles">
  <p>No articles found.</p>
</div>

<div class="article-dashboard" *ngIf="articles.length > 0">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="thumbnail">
      <td mat-cell *matCellDef="let article">
        <a class="ripple" href="#!">
          <img
            alt="example"
            class="img-fluid rounded thumbnail-img"
            [src]="article.thumbnail"
          />
        </a>
      </td>      
    </ng-container>

<ng-container matColumnDef="title">
  <td mat-cell *matCellDef="let article">
    <span class="title-text">{{ article.title }}</span>
  </td>
</ng-container>

    <ng-container matColumnDef="actions">
      <td mat-cell *matCellDef="let article">
        <button mat-icon-button color="primary" (click)="viewArticleDetails(article)" *ngIf="isEditorOrAdmin()">
          <mat-icon>article</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteArticle(article)" *ngIf="isEditorOrAdmin()">
          <mat-icon>delete</mat-icon>
        </button>
        <a [href]="article.loc" target="_blank" mat-icon-button color="primary">
          <mat-icon>visibility</mat-icon>
        </a>        
      </td>      
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="pagination" *ngIf="totalItems > pageSize">
  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[pageSize]"
    (page)="handlePageChange($event)"></mat-paginator>
</div>

<div class="no-articles" *ngIf="articles.length === 0">
  <p>No articles found.</p>
</div>
