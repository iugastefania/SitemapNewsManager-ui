<div *ngIf="article" class="article-details">
  <h2>{{ article.channelName }}</h2>
  <h3>{{ article.lastmod }}</h3>
  <p>{{ article.description }}</p>
  <p>{{ article.loc }}</p>
  <img [src]="article.thumbnail" alt="Thumbnail">

  <!-- Add the Edit button -->
  <button (click)="editArticle()">Edit</button>
</div>
