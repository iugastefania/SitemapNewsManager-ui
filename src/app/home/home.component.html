<h2>Home</h2>

<div>
  <h3>Featured Articles</h3>
  <mat-list>
    <mat-list-item *ngFor="let article of featuredArticles">
      <h4>{{ article.loc }}</h4>
      <p>{{ article.description }}</p>
      <img matListAvatar [src]="article.thumbnail" alt="Thumbnail">
    </mat-list-item>
  </mat-list>
</div>

<div>
  <h3>Statistics</h3>
  <div class="statistics-container">
    <mat-card class="statistics-card">
      <p>Total Articles: {{ totalArticles }}</p>
    </mat-card>
    <mat-card class="statistics-card">
      <p>Total Channels: {{ totalChannels }}</p>
    </mat-card>
    <mat-card class="statistics-card">
      <p>Total Sitemaps: {{ totalSitemaps }}</p>
    </mat-card>
    <!-- Add more statistics cards here -->
  </div>
</div>
